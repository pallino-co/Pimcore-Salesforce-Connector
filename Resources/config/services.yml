services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false
    
   
    Syncrasy\PimcoreSalesforceBundle\Installer\Installer:
        public: true
        arguments:
            $bundle: "@=service('kernel').getBundle('SyncrasyPimcoreSalesforceBundle')"

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    Syncrasy\PimcoreSalesforceBundle\Controller\:
        resource: '../../Controller'
        public: true
        tags: ['controller.service_arguments']

    Syncrasy\PimcoreSalesforceBundle\Services\ClassificationStoreService:
        public: true

    Syncrasy\PimcoreSalesforceBundle\EventListener\ObjectListener :  
        tags:
              - { name: kernel.event_listener, event: pimcore.dataobject.postUpdate, method: onPostUpdate }